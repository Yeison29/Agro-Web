
<h1 mat-dialog-title>Confirmación</h1>
<div mat-dialog-content>
    <p>Estas seguro que quieres eliminar el cultivo: {{crop.name_harvest}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cerrarDialogo()">No</button>
    <button mat-button (click)="confirmado()" cdkFocusInitial style="background-color: rgb(143, 207, 250);">Sí</button>
</div>
